<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport' content='initial-scale=1.0, user-scalable=no'>
    <meta charset='utf-8'>
    <style>
      html, body,#map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .label {
            color: red;
            background-color: white;
            font-family: "Lucida Grande", "Arial", sans-serif;
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            border: 2px solid black;
            white-space: nowrap;
            padding: 2px 5px;
        }
    </style>
    <script src="coords.js" type="text/javascript"></script>
    <script async defer src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBsr4cOsi40a6DM4JJAUR-XXF-9PtzOo-U&callback=initMap'></script>
  </head>
  <body>
    <div id='map'></div>
    <script>
          function createPolygonWithLabel(map, label, points) {

              // The state outline polygon, drawn by coordinates..
              var polygon = new google.maps.Polygon({
                paths: points,
                strokeColor: '#FF0000',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: '#FF0000',
                fillOpacity: 0.35
              });
              polygon.setMap(map);
              return polygon;
            }



        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 9,
                center: {
                    lat: 30.4583,
                    lng: -91.1403
                }
            });

            for(var i = 0 ; i < stateCoords.length;i++){
              var coords =[],
                  label =stateCoords[i][0],
                  points =stateCoords[i][1];

                  for (j = 0; j < points.length; j++) {
                    coords.push(
                        new google.maps.LatLng(points[j][0], points[j][1])
                    )
                }
                createPolygonWithLabel(map, label, coords);
            }

        }

        
    </script>

  </body>
</html>
